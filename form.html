<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <header>
    <p>
      Already an AltScholer?  
      <a href="index.html" target="_blank"> 
        Sign in!
      </a> 
    </p>
    </header>

    <main>
      <h1>
        Signup 
      </h1>
      <p>
        Take the next steps to apply at AltSchool Africa
      </p>
    <form>
     <label>
      First Name     
    </label>
    <input type="text" placeholder="Enter first name"> 

     <label>
       Name
     </label>
     <input type="text" placeholder="Enter last name">
      <br>
     <label>
        Gender
     </label>
     <select>
      <option>Select gender</option>
      <option >Female</option>
      <option>Male</option>
    </select>

     <label>
        Date of Birth
     </label>
     <input type="date">
     <br>
     <label>Email Address
     </label>
     <input placeholder="Enter email address">

     <label>
        Phone Number
        <input type="number" placeholder="08154345400">
     </label>

     <br>
     <label>
        Country
     </label>
      <select>
        <option>Select your country</option>
        <option type="Country"></option>
      </select>

     <label>
        State/ City of Residence
     </label>
        <input type="text" placeholder="Enter you state">
     
     <br>
     <label>
        How did you hear about us
     </label>
     <select>
        <option>Select channel</option>
        <option>twitter</option>
        <option>linklin</option>
        <option>Facebook</option>
        <option>Instagram</option>
        <option>Friend</option>
        <option>WhatsApp</option>
        <option>Bill board</option>
      </select>

     <br>
     <label>
        Password
     </label>
       <input type="password" placeholder="Enter passsword">
     <label>Confirm Password
        <input type="password" placeholder="Enter password again">
     </label>
     <br>
     <br>
    <p>
       By clicking contine, I agree to 
        <span>Terms of Use</span>
       and acknowledge that I have read the 
        <span>Privacy Policy.</span>
    </p>
     <button>Submit</button>
    </form>
    </main>
    
</body>
</html>
